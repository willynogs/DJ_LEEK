<div class="inner-wrap" ng-init="init()">
  <div class="splash-wrap">
    <div class="splash-wrap-inner">
      <h2 class="splash-title">IMAGES</h2>
      <span class="splash-content">
        <span class="row">
          <span class="container">
            <span class="leek-img" ng-repeat="img in images track by $index">
              <img class="img-fluid" ng-src="{{ img.url }}" alt="{{ img.description }}">
            </span>
          </span>
        </span>
      </span>
    </div>
  </div>
</div>
