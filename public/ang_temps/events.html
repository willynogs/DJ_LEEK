<div class="inner-wrap" ng-init="init()">
  <div class="splash-wrap">
    <div class="splash-wrap-inner splash-flex">
      <h2 class="splash-title">EVENTS</h2>
      <span class="splash-content">
        <div class="event" ng-repeat="event in events track by $index">
          <h3>{{ event.title }}</h3>
          <span><i>{{ event.when | formatDate }}</i></span>
          <br>
          <span>{{ event.description }}</span>
          <br>
          <a ng-href="https://www.google.com/maps/dir/Current+Location/{{ event.where.lat }},{{ event.where.lon }}" target="_blank">
            Directions
          </a>
        </div>
      </span>
    </div>
  </div>
</div>
